<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Seguridad en Sistemas Informáticos</title>

  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:400,300|Raleway:300,400,900,700italic,700,300,600">
  <link rel="stylesheet" type="text/css" href="../../css/jquery.bxslider.css">
  <link rel="stylesheet" type="text/css" href="../../css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="../../css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="../../css/animate.css">
  <link rel="stylesheet" type="text/css" href="../../css/style.css">

  <script type="text/javascript" src="js/RSA.js"></script>

</head>

<body>

  <div class="loader"></div>
    <!--HEADER-->
    <div class="header">
      <div class="bg-color">
        <header id="main-header">
          <nav class="navbar navbar-default navbar-fixed-top">
            <div class="container">
              <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
                <a class="navbar-brand" href="../../index.html">SSI</a>
              </div>
              <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav navbar-right" id="Menu">
                  <li></li>
                </ul>
              </div>
            </div>
          </nav>
        </header>

        <div class="wrapper">
          <div class="container">
            <div class="row">
              <div class="col-12 banner-info text-center wow fadeIn delay-05s">
                <h1>DIFFIE-HELLMAN</h1>
              </div>
            </div>
              <div class= "row justify-content-center">
                <div class="introdatos col-9 col-lg-6">
                <table id="introDatos">
                  <tr>
                    <th><div><h3 class= "lab-intro-datos">Número Primo: </h3></div></th>
                    <td><input id="p" autofocus onchange="verify()" placeholder="5, 7, 11, 13, 17" size="40"></td>
                  </tr>
                  <tr>
                    <th><div><h3 class= "lab-intro-datos">Alpha (α < p):</h3></div></th>
                    <td><input id="alpha" autofocus onchange="verify()" placeholder="33" size="40"></td>
                  </tr>
                  <tr>
                    <th><div ><h3 class= "lab-intro-datos">X<sub>A</sub>:</h3></div></th>
                    <td><input id="Xa" autofocus onchange="verify()" placeholder="35" size="40"></td>
                  </tr>
                  <tr>
                    <th><div><h3 class= "lab-intro-datos">X<sub>B</sub>:</h3></div></th>
                    <td><input id="Xb" autofocus onchange="verify()" placeholder="37" size="40"></td>
                  </tr>
                  <tr>
                    <th></th>
                    <td>
                      <button class="boton2" onClick="clean()">BORRAR</button>
                      <button class="boton2" onClick="verify()">Run</button>
                    </td>
                  </tr>
                </table>
                <span class="output1" id="error"></span>
              </div>
            </div>

            <div class="resultados">
            <table id="outDatos">


              <tr>
                <th>Número Primo: </th>
                <td><span class="output" id="ep"></span></td>
              </tr>
              <tr>
                <th>Alpha:</th>
                <td><span class="output" id="eAlpha"></span></td>
              </tr>
              <tr>
                <th>X<sub>A</sub>:</th>
                <td><span class="output" id="eXa"></span></td>
              </tr>
              <tr>
                <th>X<sub>B</sub>:</th>
                <td><span class="output" id="eXb"></span></td>
              </tr>
              <tr>
                <th>Y<sub>A</sub>:</th>
                <td><span class="output" id="eYa"></span></td>
              </tr>
              <tr>
                <th>Y<sub>B</sub>:</th>
                <td><span class="output" id="eYb"></span></td>
              </tr>
              <tr>
                <th>K<sub>A</sub>:</th>
                <td><span class="output" id="ka"></span></td>
              </tr>
              <tr>
                <th>K<sub>B</sub>:</th>
                <td><span class="output" id="kb"></span></td>
              </tr>

            </table>
            </div>

              <div class="row justify-content-center">

                <div class="col-4 col-lg-2">
                  <a href="modGenerador.html" class="mybtn">Modificación</a>
                </div>
              </div>
              <div id="Ejemplos">

                <div>
                </div>
              </div>


          </div>
        </div>

      </div>

  </div>

  <script src="../../js/jquery.easing.min.js"></script>
  <script src="../../js/bootstrap.min.js"></script>
  <script src="../../js/wow.js"></script>
  <script src="../../js/jquery.bxslider.min.js"></script>
  <script src="../../js/custom.js"></script>
  <script type="text/javascript" src="../js/menu.js"></script>
  <script type="text/javascript" src="js/herramientas.js"></script>

</body>
</html>
