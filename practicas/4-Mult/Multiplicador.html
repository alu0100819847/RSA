              <div class="banner-info text-center wow fadeIn delay-05s">

                <div class="introdatos">
                <table>
                  <tr>
                    <th><div style="padding: 10px 60px;"><h3>Numero 1: </h3></div></th>
                    <td><input id="x1" autofocus onchange="mult()" placeholder="MENSAJE" size="40"></td>
                  </tr>
                  <tr>
                    <th><div style="padding: 10px 60px;"><h3>Numero 2: </h3></div></th>
                    <td><input id="x2" autofocus onchange="mult()" placeholder="MENSAJE" size="40"></td>
                  </tr>
                  <tr>
                    <th><div style="padding: 10px 60px;"><h3>Polinomio: </h3></div></th>
                    <td><input id="Polinomio" onchange="mult()" placeholder="CLAVE" size="40"></td>
                  </tr>
                  <tr>
                    <th></th>
                    <td>
                      <button class="boton2" onClick="clean()">BORRAR</button>
                      <button class="boton2" onClick="mult()">Run</button>
                    </td>
                  </tr>
                </table>
                <span class="output1" id="error"></span>
              </div>

                <table>


                  <tr>
                    <th>Primer byte:</th>
                    <td><span class="output" id="entrada1"></span></td>
                  </tr>
                  <tr>
                    <th>Segundo byte:</th>
                    <td><span class="output" id="entrada2"></span></td>
                  </tr>
                  <tr>
                    <th>Polinomio:</th>
                    <td><span class="output" id="pol"></span></td>
                  </tr>
                  <tr>
                    <th>Numero 1 bin:</th>
                    <td><span class="output" id="bin1"></span></td>
                  </tr>
                  <tr>
                    <th>Numero 2 bin:</th>
                    <td><span class="output" id="bin2"></span></td>
                  </tr>
                  <tr>
                    <th>Resultado:</th>
                    <td><span class="output" id="Res"></span></td>
                  </tr>

                    <tr>
