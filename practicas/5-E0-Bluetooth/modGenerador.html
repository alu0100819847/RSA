<body>

    <!--HEADER-->
    <div class="header">
      <div class="bg-color">
        <header id="main-header">
          <nav class="navbar navbar-default navbar-fixed-top">
            <div class="container">
              <div class="navbar-header">

        <div class="wrapper">
          <div class="container">
            <div class="row">
              <div class="col-12 banner-info text-center wow fadeIn delay-05s">
                <h1>GENERADOR E0 DE BLUETOOTH</h1>
              </div>
            </div>
              <div class= "row justify-content-center">
                <div class="introdatos col-9 col-lg-6">
                <table id="introDatos">
                  <tr>
                    <th><div ><h3 class= "lab-intro-datos">Key 1:  </h3></div></th>
                    <td><input id="key1" autofocus onchange="Generador()" placeholder="Key 25b" size="40"></td>
                  </tr>
                  <tr>
                    <th><div><h3 class= "lab-intro-datos">Key 2: </h3></div></th>
                    <td><input id="key2" autofocus onchange="Generador()" placeholder="Key 31b" size="40"></td>
                  </tr>
                  <tr>
                    <th><div><h3 class= "lab-intro-datos">Key 3: </h3></div></th>
                    <td><input id="key3" autofocus onchange="verifica()" placeholder="Key 33b" size="40"></td>
                  </tr>
                  <tr>
                    <th><div><h3 class= "lab-intro-datos">Key 4: </h3></div></th>
                    <td><input id="key4" autofocus onchange="verifica()" placeholder="Key 39b" size="40"></td>
                  </tr>
                  <tr>
                    <th><div><h3 class= "lab-intro-datos">Key 5: </h3></div></th>
                    <td><input id="key4" autofocus onchange="verifica()" placeholder="Key 39b" size="40"></td>
                  </tr>
                  <tr>
                    <th><div><h3 class= "lab-intro-datos">Semilla R1: </h3></div></th>
                    <td><input id="sR1" autofocus onchange="verifica()" placeholder="key 2b" size="40"></td>
                  </tr>
                  <tr>
                    <th><div><h3 class= "lab-intro-datos">Bits de salida: </h3></div></th>
                    <td><input id="nb" autofocus onchange="verifica()" placeholder="Nº bits" size="40"></td>
                  </tr>
                  <tr>
                    <th><div><h3 class= "lab-intro-datos">Formato Key: </h3></div></th>
                    <td><select>
                      <option value = 0> Invertida </option>
                      <option value = 1>No Invertida</option>
                    </select></td>
                  </tr>
                  <tr>
                    <th></th>
                    <td>
                      <button class="boton2" onClick="clean()">BORRAR</button>
                      <button class="boton2" onClick="verifica()">Run</button>
                    </td>
                  </tr>
                </table>
                <span class="output1" id="error"></span>
              </div>
            </div>

            <div class="resultados">
            <table id="outDatos">


              <tr>
                <th>Key 1:</th>
                <td><span class="output" id="ek1"></span></td>
              </tr>
              <tr>
                <th>Key 2:</th>
                <td><span class="output" id="ek2"></span></td>
              </tr>
              <tr>

                <td><span class="output" id="ek3"></span></td>
              </tr>
              <tr>
                <th>Key 4:</th>
                <td><span class="output" id="ek4"></span></td>
              </tr>
              <tr>
                <th>Semilla R1:</th>
                <td><span class="output" id="eR1"></span></td>
              </tr>
              <tr>
                <th>nº Bits de salida:</th>
                <td><span class="output" id="enb"></span></td>
              </tr>
              <tr>
                <th>Bits de salida:</th>
                <td><span class="output" id="esal"></span></td>
              </tr>
